<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            
            <div class="player-score">
                <h2>Player</h2>
                <h1>0</h1>
            </div>
            <div class="com-score">
                <h2>Computer</h2>
                <h1>0</h1>
            </div>
        </div>
        <div class="choices">
            <div class="choice rock" ><img src="./img/1.png" alt="Rock" data-choice="1"></div>
            <div class="choice paper" ><img src="./img/2.png" alt="Paper" data-choice="2"></div>
            <div class="choice scissors" ><img src="./img/3.png" alt="Scissors" data-choice="3"></div>
        </div>
        <div class="result">
           <div class="pchoice">
                <h1>You</h1>
                <img src="" alt="">
            </div>
            <div class="comchoice">
                <h1>Com</h1>
                <img src="" alt="">
            </div> 
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
